# Eureka Server Configuration
spring.application.name=auth-server
server.port=8761

# Eureka Server Settings
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
eureka.server.enable-self-preservation=false
eureka.server.eviction-interval-timer-in-ms=1000

# MySQL Database Configuration (for user management)
spring.datasource.url=jdbc:mysql://localhost:3307/we_pc?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&useUnicode=true&characterEncoding=utf8
spring.datasource.username=petclinic_user
spring.datasource.password=petclinic_pass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin

# JWT Configuration
jwt.secret=your-secret-key-here-make-it-very-long-and-secure-for-production-use
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# Logging
logging.level.com.example.WeePetClinic=DEBUG
logging.level.org.springframework.cloud.netflix.eureka=DEBUG
logging.level.org.springframework.security=DEBUG

